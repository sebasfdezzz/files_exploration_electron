<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-content">
            <input type="text" id="filename" placeholder="Enter filename" class="input-field">
            <textarea id="file-content" placeholder="Start typing here..." class="text-area"></textarea>
            <button id="save-button" class="btn">Save</button>
            <button id="back-button" class="btn">Back</button>
        </div>
    </div>
    <!-- <script src="../js/editor.js"></script> -->
</body>
</html>
