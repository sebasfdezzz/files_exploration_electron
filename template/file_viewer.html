<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .popup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup-content {
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <img id="file-image" src="" alt="File Preview" style="max-width: 100%; max-height: 100%;">
            <pre id="file-text" style="white-space: pre-wrap; overflow-x: auto;"></pre>
        </div>
    </div>
</body>
</html>
